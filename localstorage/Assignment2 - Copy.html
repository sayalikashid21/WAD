<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      display: fixed;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding-top: 20px;
      background: url(https://i.icanvas.com/JGL363?d=2&sh=h&p=1&bg=g&t=1648742039);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .container {

      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
      margin-top: 10px;
      border: 2px solid rgba(255, 255, 255, .2);
      backdrop-filter: blur(10px);
      color: #0a0a0a;
      padding: 30px 40px;
      background: transparent;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container .btn {
      width: 100%;
      height: 45px;
      background: #ffffff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 16px;
      color: #0e0e0e;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>User Registration Form</h2>
    <form class="row g-3" id="registrationForm">
      <div class="col-md-6">
        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="col-md-6">
        <input type="date" class="form-control" id="date" name="date" placeholder="Date of Birth" required>
      </div>

      <div class="col-md-6">
        <select id="inputState" class="form-select"> // select
          <option selected>Select Blood Group</option>
          <option>A+</option>
          <option>B+</option>
          <option>AB+</option>
          <option>O+</option>
          <option>A-</option>
          <option>B-</option>
          <option>O-</option>
          <option>AB-</option>
        </select>
      </div>

      <fieldset class="row g-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender: </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
        </div>
      </fieldset>

      <div class="col-12">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>

      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
          <label class="form-check-label" for="autoSizingCheck2">
            Remember me
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Click Me</button>
      </div>
    </form>
  </div>



  <script>
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get form values
      var fname = document.getElementById('fname').value;
      var lname = document.getElementById('lname').value;
      var email = document.getElementById('email').value;
      var username = document.getElementById('username').value;
      var date = document.getElementById('date').value;
      var bloodgrp = document.getElementById('inputState').value;
      var gender;
      var genderRadios = document.getElementsByName('gender');
      for (var i = 0; i < genderRadios.length; i++) {
        if (genderRadios[i].checked) {
          gender = genderRadios[i].value;
          break;
        }
      }
      var password = document.getElementById('password').value;

      // Create an object to hold the user data
      var userData = {
        fname: fname,
        lname: lname,
        email: email,
        username: username,
        date: date,
        bloodgrp: bloodgrp,
        gender: gender,
        password: password
      };

      // Push user data to localStorage
      var users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(userData);
      localStorage.setItem('users', JSON.stringify(users));

      // Redirect to a new page to display the data
      window.location.href = 'display.html';
    });
  </script>

</body>

</html>
